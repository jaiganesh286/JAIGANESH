<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS TASK-5</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <style>
      form {
        background-color: rgb(235, 232, 232);
        padding: 40px;
        margin: 0 auto;
      }
      </style>
</head>
<body>
  <center>
  <div class="container mt-5">
    <form class="needs-validation col-9" novalidate>
       <div class="row mb-3" style="display:flex;">
         <label for="validationCustomUsername" class="col-sm-2 col-form-label">First Name</label>
         <div class="input-group has-validation col-sm-10 input-group has-validation" style="width:60%">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
           <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="First Name" required>
           <div class="invalid-feedback">
            Please supply you first name
           </div>
          </div>
        </div>
        <div class="row mb-3" style="display:flex;">
          <label for="validationCustomUsername" class="col-sm-2 col-form-label">Last Name</label>
          <div class="input-group has-validation col-sm-10 input-group has-validation" style="width:60%">
           <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Last Name" required>
          <div class="invalid-feedback">
            Please supply you first name
            </div>
          </div>
          </div>
          <div class="row mb-3" style="display:flex;">
            <label for="validationCustomUsername" class="col-sm-2 col-form-label">E-Mail</label>
            <div class="col-sm-10 input-group has-validation" style="width:60%">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"  type="email" required>
              <div class="invalid-feedback">
                Please provide a valid email address.
              </div>
            </div>
          </div>
          <div class="row mb-3" style="display:flex;">
            <label class="col-sm-2 col-form-label" for="validationCustomUsername">Phone #</label>
            <div class="col-sm-10 input-group has-validation" style="width:60%">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input name="phone" placeholder="(845)555-1212" class="form-control"  id="validationCustomUsername" type="tel" required>
              <div class="invalid-feedback">
                Please provide a phone number.
              </div>
            </div>
          </div>
          <div class="row mb-3" style="display:flex;">
            <label class="col-sm-2 col-form-label" for="validationCustomUsername">Address</label>
            <div class="col-sm-10 input-group has-validation" style="width:60%">
              <span class="input-group-text"><i class="fas fa-home"></i></span>
              <input name="address" placeholder="Address" class="form-control" id="validationCustomUsername" type="text" required>
              <div class="invalid-feedback">
                Please provide an address.
              </div>
            </div>
          </div>
          <div class="row mb-3" style="display:flex;">
            <label class="col-sm-2 col-form-label" for="validationCustomUsername">City</label>
            <div class="col-sm-10 input-group has-validation" style="width:60%">
              <span class="input-group-text"><i class="fas fa-home"></i></span>
              <input name="city" placeholder="City" class="form-control" id="validationCustomUsername" type="text" required>
              <div class="invalid-feedback">
                Please provide a city.
              </div>
            </div>
          </div>
          <div class="row mb-3" style="display:flex;">
            <label class="col-sm-2 col-form-label" for="validationCustomUsername">State</label>
            <div class="col-sm-10 input-group has-validation" style="width:60%">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <select name="state" class="form-select" id="validationCustomUsername" required>
                <option value="">Please select your state</option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
                <option>Andhra</option>
              </select>
              <div class="invalid-feedback">
                Please select a state.
              </div>
            </div>
          </div>
          <div class="form-group row mb-3" style="display:flex">
                        <label class="col-md-3 control-label">Do you have hosting?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="yes" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="no" /> No
                                </label>
                            </div>
                        </div>
            </div>
          <div class="row mb-3" style="display:flex">
            <label class="col-md-3 form-label">Project Description</label>
            <div class="col-md-4 input-group has-validation" style=" width:60%;">
              <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
              <textarea class="form-control" name="comment" placeholder="Project Description" rows="6" required></textarea>
              <div class="invalid-feedback">
                Please provide a project description.
              </div>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-sm-4 text-end">
              <button type="submit" class="btn btn-warning">Send <i class="fas fa-paper-plane"></i></button>
            </div>
          </div>
        </div>
     </form>
  </div>
  <script>
    (function () {
      'use strict'
       var forms = document.querySelectorAll('.needs-validation')
       Array.prototype.slice.call(forms)
       .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
             event.preventDefault()
             event.stopPropagation()
             }
             form.classList.add('was-validated')
    }, false)
     })
    })()
    </script></center>
</body>
</html>
